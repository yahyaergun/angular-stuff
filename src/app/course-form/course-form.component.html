<form #f="ngForm" (ngSubmit)="submit(f)">
    <div class="form-group">
        <label for="courseName">Course Name</label>
        <input required minlength="3" ngModel name="courseName" #courseName="ngModel" id="courseName" type="text" class="form-control">
        <div *ngIf="courseName.invalid && (courseName.dirty || courseName.touched)"
        class="alert alert-danger">
          <div *ngIf="courseName.errors.required">
            Course name is required.
          </div>
          <div *ngIf="courseName.errors.minlength">
            Course name must be at least 3 characters long.
          </div>
    </div>
    
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select ngModel name="category" id="category" class="form-control">
            <option value=""></option>
            <option *ngFor="let category of course.category" [value]="category.id">
              {{category.name}}
            </option>
          </select>
    </div>
    <div class="checkbox">
      <label>
        <input ngModel name="hasGuarantee" type="checkbox"> 30-day money back guarantee
      </label>

    </div>
    <p>{{f.value | json}}</p>
    <button class="btn btn-primary" [disabled]="!f.valid">Create</button>
  </form>
