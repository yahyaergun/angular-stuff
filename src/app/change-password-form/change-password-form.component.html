<form [formGroup]="form">
        <div class="form-group">
            <label for="oldPassword">Old Password</label>
            <input 
                formControlName="oldPassword"
                id="oldPassword" 
                type="password" 
                class="form-control">
            <div *ngIf="oldPassword.pending">Checking password..</div>
            <div *ngIf="oldPassword.touched && oldPassword.invalid" class="alert alert-danger">
                <div *ngIf="oldPassword.errors.required">Old password is required.</div>
                <div *ngIf="oldPassword.errors.wrong">Old password is wrong.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="newPassword">New Password</label>
            <input 
                formControlName="newPassword"
                id="newPassword" 
                type="password" 
                class="form-control">
            <div *ngIf="newPassword.touched && newPassword.invalid" class="alert alert-danger">
                <div *ngIf="newPassword.errors.required">New password is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input 
                formControlName="confirmPassword"
                id="confirmPassword" 
                type="password" 
                class="form-control">
            <div *ngIf="confirmPassword.touched && confirmPassword.invalid" class="alert alert-danger">
                <div *ngIf="confirmPassword.errors.required">Confirm password is required.</div>
              </div>
            <div *ngIf="confirmPassword.valid && form.invalid && form.errors.match" class="alert alert-danger">Passwords do not match.</div>
        </div>
        
    <button class="btn btn-primary" type="submit">Change Password</button>
</form>
