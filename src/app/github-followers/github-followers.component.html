<ul class="list-unstyled">
  <li *ngFor="let follower of followers" class="media">
    <img [src]="follower.imageURL" class="mr-3" alt="...">
    <div class="media-body">
      <h5 class="mt-0 mb-1">{{ follower.username }}</h5>
      <a [href]="follower.githubURL" target="_blank">{{ follower.githubURL }}</a>
    </div>
  </li>
</ul>
